
<mat-drawer-container autosize class="container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <button mat-button color="primary" routerLink="/home"><mat-icon>home</mat-icon>Home</button>
    <button mat-button color="primary" routerLink="/cellule"><mat-icon>school</mat-icon>Cellule</button>
    <button mat-button color="primary" routerLink="/participant"><mat-icon>group</mat-icon>Participants</button>
    <button mat-button color="primary" routerLink="/user" ><mat-icon>person</mat-icon>Utilisateurs</button>

  </mat-drawer>
  <div class="sidenav-content">

      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span id="logo" routerLink="/home">AecPB</span>
          <span class="spacer"></span>
          <button mat-button routerLink="/login" *ngIf="!nom">Sign in</button>
          <button mat-button [matMenuTriggerFor]="menu" *ngIf="nom">
            <mat-icon>account_circle</mat-icon>
          <span>{{nom}}</span>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onLogout()">Logout</button>
          </mat-menu>


        </mat-toolbar-row>
      </mat-toolbar>
  <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
