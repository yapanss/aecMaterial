
<mat-card>
    <mat-card-title>Donn√©es de connexion</mat-card-title>
    <mat-card-content>
        <p style="color: red">{{loginMessage}}</p>
        <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit($event)">
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Username"
                name="username" [(ngModel)]="username" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Mot de passe" name="motdepasse" [(ngModel)]="motdepasse" required>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
